<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <ng-container *ngIf="!item.separator">
            <ng-container *ngIf="item.routerLink && !item.items && !(layoutService.isSlimPlus() || layoutService.isSlim()); else rootItem">
                <li>
                    <ul>
                        <li *ngIf="item.role" app-menuitem [item]="item" [index]="i" [root]="false"></li>
                    </ul>
                </li>
            </ng-container>
            <ng-template #rootItem>
                <li *ngIf="item.role" app-menuitem [item]="item" [index]="i" [root]="true"></li>
            </ng-template>
        </ng-container>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
</ul>
